<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: green;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .reservation-box {
            border: 2px solid green;
            padding: 20px;
            display: inline-block;
            text-align: left;
        }
        .reservation-box label {
            display: block;
            margin-top: 10px;
        }
        .reservation-box input, .reservation-box textarea, .reservation-box select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .reservation-box button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .reservation-box button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reservación</h1>
    </header>
    <div class="container">
        <div class="reservation-box">
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="date">Fecha de Reservación:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Hora de Reservación:</label>
                <input type="time" id="time" name="time" required>
                
                <label for="people">Número de Personas:</label>
                <input type="number" id="people" name="people" required min="1">
                
                <label for="message">Mensaje Adicional:</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit">Reservar</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Café</p>
    </footer>
</body>
</html>
